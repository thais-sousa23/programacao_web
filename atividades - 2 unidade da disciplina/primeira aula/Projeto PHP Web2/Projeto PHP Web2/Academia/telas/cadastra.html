<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Academia</title>
</head>
<body>
    <form action="../controlador/processa_cadastra.php" method="post">
        <label>Informe o nome da Acadêmia:</label>
        <input type="text" name="nome" required>
        <br>
        <label>Informe o CNPJ da Acadêmia:</label>
        <input type="text" name="cnpj" required>
        <br>
        <label>Informe o Endereço da Acadêmia:</label>
        <input type="text" name="endereco" required>
        <br>
        <label>Informe o nome do responsável da Acadêmia:</label>
        <input type="text" name="responsavel" required>
        <br>
        <label>Informe o Telefone da Acadêmia:</label>
        <input type="text" name="telefone" required>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
